<html>

<head>
    <title>Calculadora V1.0</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Iniciamos nuestra primera página web-->
    <h3>Calculador Básica</h3>

    <div>
        <input id="num1" type="text" placeholder="0" readonly />
    </div>

    <div>
        <button id="bt1" onclick="Escribir('1')">1</button>
        <button id="bt2" onclick="Escribir('2')">2</button>
        <button id="bt3" onclick="Escribir('3')">3</button>
        <button id="btnDivide" onclick="Dividir()">/</button>
    </div>
    <div>
        <button id="bt4" onclick="Escribir('4')">4</button>
        <button id="bt5" onclick="Escribir('5')">5</button>
        <button id="bt6" onclick="Escribir('6')">6</button>
        <button id="btnMultiplica" onclick="Multiplicar()">*</button>
    </div>
    <div>
        <button id="bt7" onclick="Escribir('7')">7</button>
        <button id="bt8" onclick="Escribir('8')">8</button>
        <button id="bt9" onclick="Escribir('9')">9</button>
        <button id="btnSuma" onclick="Sumar('+')">+</button>
    </div>
    <div>
        <button id="btn0" onclick="Escribir('0')">0</button>
        <button id="btnResultado" onclick="Resultado()">=</button>
        <button id="btnResta" onclick="Restar()">-</button>
    </div>




</body>

</html>
